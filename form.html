<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			async
			src="https://kit.fontawesome.com/eb8ef8cb9f.js"
			crossorigin="anonymous"
		></script>
		<script async src="./script/form.js"></script>
	</head>
	<body>
		<select onchange="setForm()" id="category">
			<option value="">Wybierz Kategorie</option>
			<option value="Traktory">Traktory</option>
			<option value="Kombajny">Kombajny</option>
			<option value="Siewniki">Siewniki</option>
			<option value="Opryskiwacze">Opryskiwacze</option>
			<option value="Pługi">Pługi</option>
			<option value="Kultywatory">Kultywatory</option>
			<option value="Przyczepy">Przyczepy</option>
			<option value="Kosiarki Rolnicze">Kosiarki Rolnicze</option>
			<option value="Prasy Do Siana">Prasy Do Siana</option>
			<option value="Uprawa Ziemniaków">Uprawa Ziemniaków</option>
			<option value="Uprawa Buraków">Uprawa Buraków</option>
			<option value="Paszowozy">Paszowozy</option>
			<option value="Rozrzutniki">Rozrzutniki</option>
			<option value="Rozsiewacze">Rozsiewacze</option>
			<option value="Nawozy">Nawozy</option>
			<option value="Rośliny">Rośliny</option>
		</select>

		<div>
			<input style="display: none" type="text" id="mark" placeholder="Marka" />
			<input style="display: none" type="text" id="model" placeholder="Model" />
			<input
				style="display: none"
				type="number"
				id="workingWidth"
				placeholder="Szerokość Robocza"
			/>
			<input type="text" id="fromCountry" placeholder="Kraj pochodzenia" />
			<input type="number" id="price" placeholder="Cena bez VAT" />
		</div>

		<div id="specification">
			<div class="specification" style="display: none">
				<input type="text" id="carSeatVersion" placeholder="Wersja siedzenia" />
				<input type="text" id="lightingVersion" placeholder="Wersja świateł" />
				<input
					type="text"
					id="equipmentVersion"
					placeholder="Wersja wyposażenia"
				/>
				<input
					type="text"
					id="priceOfEquipmentSpecification"
					placeholder="Cena wersji"
				/>
				<i
					onclick="this.parentNode.parentNode.removeChild(this.parentNode);"
					class="fa-solid fa-xmark"
				></i>
			</div>
		</div>
		<button
			id="buttonSpecification"
			onclick="addSpecification()"
			style="display: none"
		>
			Dodaj opcje wyposażenia
		</button>

		<div id="engine">
			<div class="engine" style="display: none">
				<input type="text" id="enginePower" placeholder="Moc silnika" />
				<input type="text" id="displacement" placeholder="Pojemność skokowa" />
				<input
					type="text"
					id="numberOfCylinders"
					placeholder="Ilość cylindrów"
				/>
				<input type="text" id="fuelTank" placeholder="Pojemność baku" />
				<input
					type="text"
					id="priceOfEngineSpecification"
					placeholder="Cena wersji silnika"
				/>
				<i
					onclick="this.parentNode.parentNode.removeChild(this.parentNode);"
					class="fa-solid fa-xmark"
				></i>
			</div>
		</div>
		<button id="buttonEngine" onclick="addEngine()" style="display: none">
			Dodaj wersję silnika
		</button>

		<div>
			<input type="file" id="photo1" />
			<input type="file" id="photo2" />
			<input type="file" id="photo3" />
			<input type="file" id="photo4" />
		</div>
		<input type="submit" value="Wyślij" onclick="add()" />
		<p id="error"></p>
	</body>
</html>
